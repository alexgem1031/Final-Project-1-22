<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar, .content {
            text-align: left;
        }
        .abacus-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="abacus-container">
        <h2>Simple Abacus Simulator</h2>
        <div class="abacus">
            <div>
                <label>Rod 1: <input type="number" min="0" max="10" oninput="update(this, 'beads1')"></label>
                <span id="beads1"></span>
            </div>
            <div>
                <label>Rod 2: <input type="number" min="0" max="10" oninput="update(this, 'beads2')"></label>
                <span id="beads2"></span>
            </div>
            <div>
                <label>Rod 3: <input type="number" min="0" max="10" oninput="update(this, 'beads3')"></label>
                <span id="beads3"></span>
            </div>
            <div>
                <label>Rod 4: <input type="number" min="0" max="10" oninput="update(this, 'beads4')"></label>
                <span id="beads4"></span>
            </div>
            <div>
                <label>Rod 5: <input type="number" min="0" max="10" oninput="update(this, 'beads5')"></label>
                <span id="beads5"></span>
            </div>
        </div>
    </div>
    <script>
        function update(input, id) {
            document.getElementById(id).innerText = "O".repeat(Math.min(10, Math.max(0, input.value)));
        }
    </script>

</body>
</html>
